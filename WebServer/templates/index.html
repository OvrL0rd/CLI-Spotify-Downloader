    </div>
  </div>
    <form id="import_Form" method="post" action="/">
      <div id="top-row">
        <div class="input-group">
          <!-- <h3>Name</h3> -->
          <input name="song_Name" type="text" size="25" placeholder="Enter Song Name" required/>
        </div>
        <div class="input-group">
          <!-- <h3>Artist</h3> -->
          <input name="artist_Name" type="text" size="25" placeholder="Enter Artist Name" required/>
        </div>
        <button type="submit" class="btn-search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"/></svg>
        </button>
      </div>
    </form>

  
  


    <div id="messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>


</body>
</html>
