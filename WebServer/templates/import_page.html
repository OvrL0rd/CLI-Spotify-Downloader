  <div class="terminal-wrapper">
    <div id="terminal"></div>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/terminal_style.css') }}" />

    <script>
      const term = new Terminal({
        cursorBlink: false,
        disableStdin: true,
        cursorStyle: 'block',
        cols: 80
      });
      term.open(document.getElementById('terminal'));

      const socket = io();

      // Fetch songs dynamically after page load
      async function fetchSongsAndStartDownloads() {
        try {
          const response = await fetch('/api/songs');
          if (!response.ok) {
            throw new Error(`Failed to fetch songs: ${response.statusText}`);
          }
          const songs_to_download = await response.json();

          if (songs_to_download.length > 0) {
            songs_to_download.forEach(song => {
              socket.emit('start_loop_download', {
                track_url: song.track_url,
                download_path: song.download_path
              });
            });
          }
          // After triggering downloads, clear server-side session cache
          await fetch('/api/clear-songs', { method: 'POST' });
        } catch (error) {
          console.error('Error fetching songs:', error);
        }
      }

      socket.on('connect', () => {
        fetchSongsAndStartDownloads();
      });

      socket.on('stdout', function(msg) {
        console.log("Got stdout:", msg.data);
        term.write(msg.data);
      });

      socket.on('download_complete', function(msg) {
        addFlashMessage('message', msg.message);
      });

      socket.on('download_error', function(msg) {
        addFlashMessage('error', msg.message);
      });

      function addFlashMessage(category, message) {
        const messagesDiv = document.getElementById('messages');
        const li = document.createElement('li');
        li.className = category;
        li.textContent = message;

        let ul = messagesDiv.querySelector('ul');
        if (!ul) {
          ul = document.createElement('ul');
          messagesDiv.appendChild(ul);
        }
        ul.appendChild(li);
      }
    </script>

  </div>
  


    <div id="messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
